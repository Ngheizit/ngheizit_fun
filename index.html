    <script>
        function getRandomColor(){
            return '#' + Math.floor(Math.random()*0xffffff).toString(16);
        }
        function getInvertColor(hex){
            if(hex.indexOf('#') === 0){
                hex = hex.slice(1);
            }
            if(hex.length === 3){
                hex = hex[0] + hex[0] + hex[1] + hex[1] + hex[2] + hex[2];
            }
            if(hex.length != 6){
                console.log('Invalid HEX color.');
            }
            var r = (255 - parseInt(hex.slice(0, 2), 16)).toString(16),
                g = (255 - parseInt(hex.slice(2, 4), 16)).toString(16),
                b = (255 - parseInt(hex.slice(4, 6), 16)).toString(16);
            
            return '#' + padZero(r) + padZero(g) + padZero(b);
        }
        function padZero(str, len){
            len = len || 2;
            var zeros = new Array(len).join('0');
            return (zeros + str).slice(-len);
        }
        function RGBtoHEXx(rgb){
            if(/^(rgb|RGB)/i.test(rgb)){
                var hex = '#';
                rgb.replace(/\d{1,3}/g, function(kw){
                    kw = parseInt(kw).toString(16);
                    kw = kw.length < 2 ? 0 + kw : kw;
                    hex += kw;
                });
                return hex;
            }else{
                console.log('Input &{rgb} is wrong!');
                return '#000';
            }
        }


        function main(){
            var boxlist = document.querySelectorAll(".box");
            for(var i = 0; i < boxlist.length; i++){
                // boxlist[i].innerHTML = "■■■■"; // Test
                boxlist[i].style.backgroundColor = getRandomColor();
                boxlist[i].style.color = getInvertColor(RGBtoHEXx(boxlist[i].style.backgroundColor));


                boxlist[i].onmouseenter = function(){
                    this.style.backgroundColor = getInvertColor(RGBtoHEXx(this.style.backgroundColor));
                    this.style.color = getInvertColor(RGBtoHEXx(this.style.backgroundColor));
                };
                boxlist[i].onmouseleave = function(){
                    this.style.backgroundColor = getInvertColor(RGBtoHEXx(this.style.backgroundColor));
                    this.style.color = getInvertColor(RGBtoHEXx(this.style.backgroundColor));
                };

            }

            

        }
    </script>
