<pre>
// 以后台方式开启服务
nohup node app.js  >/dev/null 2>&1 &   

// 登出服务器（不影响后台程序）
exit  

// 查看服务器进程
ps -ef

// 关闭指定进程 PID 为进程号
kill PID

// 使用Express搭建服务器
express xxx
cd xxx
npm install

// 删除文件夹
rm -rf xxx

// 删除文件
rm -r xxx
</pre>
