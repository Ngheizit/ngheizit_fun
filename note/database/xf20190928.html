    <hr>
    <!-- ↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓ -->

    <p>齐次坐标使用一下符号描述：(x, y, z, w)。</p>
    <p>齐次坐标(x, y, z, w)等价于三维坐标(x/w, y/w, z/w)。</p>
    <p>w的值必须大于等于0.如果w趋近于0，那么它所表示的点将趋近于无穷远，所以齐次坐标系中可以有无穷的概念</p>

    <!-- ↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑ -->
